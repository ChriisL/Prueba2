{% extends 'base.html' %}
{% block titulo %}Registro Consultorio{% endblock %}
{% block bienvenido %}
    <!-- Page Content -->
    <div class="container">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{mensaje}}
                </h1>
            </div>
            <form method="POST" enctype="multipart/form-data">
			    {% csrf_token %}

			    <label for="nombre">Nombre:</label>
			    <!--input id="id_art_imagen" name="art_imagen" type="FILE" required/-->
			    <input id="nombre" type="text" class="form-control" aria-describedby="basic-addon1" name="nombre" required/>

			    <label for="horario">Horario:</label>
			    <!--input id="id_art_imagen" name="art_imagen" type="FILE" required/-->
			    <input id="horario" type="text" class="form-control" placeholder="Ejem: 10 am - 10 pm" aria-describedby="basic-addon1" name="horario" required/>

			    <label for="telefono">Telefono:</label>
			    <input id="telefono" type="number" class="form-control" aria-describedby="basic-addon1" name="telefono" required/>

			    <label for="especialidad">Especialidad:</label>
			    <input id="especialidad" type="text" class="form-control" aria-describedby="basic-addon1" name="especialidad" required/>

			    <label for="descripcion_es">Descripción:</label><br>
				<textarea rows="5" cols="30" type="text" name="descripcion_es"placeholder="Descripción de la especialidad " class="form-control input-md" required></textarea>
				<br><br><br><br><br>

			    <br><center>
				<input type="submit" href="#" class="btn btn-lg btn-success" value="Guardar">
				</center>
			</form>
        </div>
{% endblock %}

    {% block subir %}
    <a style="display:scroll; position:fixed; bottom:10px; right:20px" href="/registrar_medico"><img src="/static/img/up.png" width="80" />
    {% endblock %}
